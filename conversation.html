<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" >
    <link rel="stylesheet" href="css/style.css" >
    <link rel="stylesheet" href="css/profile.css" >
    <link rel="stylesheet" href="css/conversation.css" >
    <title>Conversation with Disgust</title>
</head>


<body>
    <div id="screen">
        <div class="status-bar">
            <div class="status-bar__column status-bar__wifi">
              <span>No Service</span>
              <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column status-bar__time">
              <span>11:30</span>
            </div>
            <div class="status-bar__column status-bar__battery">
              <span>98%</span>
              <i class="fas fa-battery-full fa-lg"></i>
              <i class="fas fa-bolt"></i>
            </div>
        </div>


        <div class="conv__header">
          <div>
            <a href="chat.html"><i class="fa-solid fa-angles-left"></i></a>
            <h1>Disgust</h1>
          </div>
          <div>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>

        <div class="content">
          <div class="text__disgust">
            <div class="profile-xs">
              <img src="img/disgust.png" />
              <div class="profile-xs__name" >Disgust</div>
            </div>
            <p>ew.</p>
            <p>disgusting..</p>
            <p>gross</p>
          </div>

          <div class="date">Jan 1, 2024 10:36</div>

          <div class="text__me">
            <p>hey!</p>
          </div>

          <div class="text__disgust">
            <div class="profile-xs">
              <img src="img/disgust.png" />
              <div class="profile-xs__name" >Disgust</div>
            </div>
            <p>how are you doing?</p>
          </div>

          <div class="text__input">
            <input class="text__area" type="text" placeholder="Type here" />
            <button class="text__button">
              <i class="fa-regular fa-paper-plane"></i>
            </button>
          </div>
      
        </div>

    </div>

    <!-- <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div> -->
</body>

<script src="https://kit.fontawesome.com/7a53cd3755.js" crossorigin="anonymous"></script>
</html>
