<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" >
    <link rel="stylesheet" href="css/style.css" >
    <link rel="stylesheet" href="css/profile.css" >
    <link rel="stylesheet" href="css/more.css" >
    <link rel="stylesheet" href="css/no-mobile.css">
    <title>More</title>
</head>


<body>

    <div class="status-bar">
        <div class="status-bar__column status-bar__wifi">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column status-bar__time">
            <span>11:30</span>
        </div>
        <div class="status-bar__column status-bar__battery">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div id="menu">
        <a href="friends.html">
            <i class="fa-regular fa-user"></i>
        </a>
        <a href="chat.html">
            <i class="fa-regular fa-comments"></i>
        </a>
        <a href="search.html">
            <i class="fa-solid fa-magnifying-glass"></i>
        </a>
        <div>More</div>
    </div>




    <div class="content" >
        <div class="header">
            <h1>More</h1>
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <a href="setting.html">
                    <i class="fa-solid fa-gear"></i>
                </a>
            </div>
        </div>

        <div class="container">
            <div class="profile-l">
                <img src="img/riley.png" />
                <div>
                    <div class="profile-l__name" >Riley Anderson</div>
                    <div class="profile__message">hi, it's riley!</div>
                </div>
                <i class="fa-solid fa-pencil"></i>
            </div>
            <div class="container__icons">
                <div class="icons__row">
                    <div>
                        <i class="fa-solid fa-gift"></i>
                        <p>Gifts</p>
                    </div>
                    <div>
                        <i class="fa-regular fa-newspaper"></i>
                        <p>News</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-barcode"></i>
                        <p>Shopping</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-icons"></i>
                        <p>Emojis</p>
                    </div>
                </div>
                <div class="icons__row">
                    <div>
                        <i class="fa-solid fa-glasses"></i>
                        <p>Fashion</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-dice"></i>
                        <p>Games</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-calendar-days"></i>
                        <p>Calendar</p>
                    </div>
                    <div>
                        <i class="fa-regular fa-map"></i>
                        <p>Map</p>
                    </div>
                </div>
                <div class="icons__row">
                    <div>
                        <i class="fa-regular fa-folder-open"></i>
                        <p>Drive</p>
                    </div>
                    <div>
                        <i class="fa-regular fa-note-sticky"></i>
                        <p>Notes</p>
                    </div>
                    <div>
                        <i class="fa-regular fa-file"></i>
                        <p>Files</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-microphone-lines"></i>
                        <p>Recordings</p>
                    </div>
                </div>
            </div>

        </div>

        <div class="ad">
            <div class="ad__image-container">
                <img src="img/ad.png" alt="Ad Image">
                <div class="ad__label">AD</div>
            </div>
        </div>

    </div>


    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>
</body>

<script src="https://kit.fontawesome.com/7a53cd3755.js" crossorigin="anonymous"></script>
</html>
