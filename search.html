<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" >
    <link rel="stylesheet" href="css/style.css" >
    <link rel="stylesheet" href="css/profile.css" >
    <link rel="stylesheet" href="css/find.css" >
    <title>Find</title>
</head>


<body>
    <div id="screen">
        <div class="status-bar">
            <div class="status-bar__column status-bar__wifi">
              <span>No Service</span>
              <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column status-bar__time">
              <span>11:30</span>
            </div>
            <div class="status-bar__column status-bar__battery">
              <span>98%</span>
              <i class="fas fa-battery-full fa-lg"></i>
              <i class="fas fa-bolt"></i>
            </div>
        </div>

        <div id="menu">
            <a href="friends.html">
                <i class="fa-regular fa-user"></i>
            </a>
            <a href="chat.html">
                <i class="fa-regular fa-comments"></i>
            </a>
            <div>Find</div>
            <a href="more.html">
                <i class="fa-solid fa-ellipsis"></i>
            </a>
        </div>



        <div class="content" >
            <div class="header">
                <h1>Find</h1>
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="setting.html">
                        <i class="fa-solid fa-gear"></i>
                    </a>
                </div>
            </div>
        
            <div class="container">
                <h1>Add</h1>
                <div class="container__add">
                    <div>
                        <i class="fa-solid fa-qrcode"></i>
                        <p>QR Code</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-address-book"></i>
                        <p>By number</p>
                    </div>
                    <div>
                        <i class="fa-regular fa-address-card"></i>
                        <p>By ID</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-envelope"></i>
                        <p>Invite</p>
                    </div>
                </div>
                <div class="container__suggestion">
                    <div class="profile-s">
                        <img src="img/embarrassment.png" />
                        <div>
                            <div class="profile-s__name" >Embarrassment</div>
                        </div>
                        <div class="profile__add">
                            <i class="fa-solid fa-plus"></i>
                            <p>Add a friend</p>
                        </div>
                    </div>
                    <div class="profile-s">
                        <img src="img/ennui.png" />
                        <div>
                            <div class="profile-s__name" >Ennui</div>
                        </div>
                        <div class="profile__add">
                            <i class="fa-solid fa-plus"></i>
                            <p>Add a friend</p>
                        </div>
                    </div>
                    <div class="profile-s">
                        <img src="img/anxiety.png" />
                        <div>
                            <div class="profile-s__name" >Anxiety</div>
                        </div>
                        <div class="profile__add">
                            <i class="fa-solid fa-plus"></i>
                            <p>Add a friend</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ad">
                <img src="img/ad2.png" />
                <div class="ad__label">AD</div>
            </div>

        </div>
    </div>

    <!-- <div id="no-mobile">
        <span>Your screen is too big!</span>
      </div> -->
</body>

<script src="https://kit.fontawesome.com/7a53cd3755.js" crossorigin="anonymous"></script>
</html>
