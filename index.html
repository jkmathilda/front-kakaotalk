<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/no-mobile.css">
    
    <title>Welcome</title>
  </head>


  <body>
      <div class="status-bar">
        <div class="status-bar__column status-bar__wifi">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column status-bar__time">
          <span>11:30</span>
        </div>
        <div class="status-bar__column status-bar__battery">
          <span>98%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
  
      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome</h1>
        <p class="welcome-header__text">
          If you have an Account, log in with your email or phone number.
        </p>
      </header>
  
      <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" required/>
        <input name="password" type="password" placeholder="Password" required/>
        <input type="submit" value="Log In" />
        <a href="#" class="find_account">Find Account or Password</a>
      </form>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>
  </body>



  <script src="https://kit.fontawesome.com/7a53cd3755.js" crossorigin="anonymous"></script>
</html>
