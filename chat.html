<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" >
    <link rel="stylesheet" href="css/style.css" >
    <link rel="stylesheet" href="css/profile.css" >
    <link rel="stylesheet" href="css/chat.css" >
    <title>Chat</title>
</head>


<body>
    <div id="screen">
        <div class="status-bar">
            <div class="status-bar__column status-bar__wifi">
              <span>No Service</span>
              <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column status-bar__time">
              <span>11:30</span>
            </div>
            <div class="status-bar__column status-bar__battery">
              <span>98%</span>
              <i class="fas fa-battery-full fa-lg"></i>
              <i class="fas fa-bolt"></i>
            </div>
        </div>

        <div id="menu">
          <a href="friends.html">
            <i class="fa-regular fa-user"></i>
          </a>
          <div>Chat</div>
          <a href="search.html">
              <i class="fa-solid fa-magnifying-glass"></i>
          </a>
          <a href="more.html">
              <i class="fa-solid fa-ellipsis"></i>
          </a>
        </div>




        <div class="content" >
          <div class="header">
            <h1>Chat</h1>
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <a href="setting.html">
                    <i class="fa-solid fa-gear"></i>
                </a>
            </div>
          </div>

          <a class="profile-s" href="conversation.html">
            <img src="img/disgust.png" />
            <div>
                <div class="profile-s__name" >Disgust</div>
                <div class="profile__message">how are you doing?</div>
            </div>
          </a>
        </div>
    </div>

    <!-- <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div> -->
</body>
