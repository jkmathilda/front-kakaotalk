<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" >
    <link rel="stylesheet" href="css/style.css" >
    <link rel="stylesheet" href="css/friends.css" >
    <link rel="stylesheet" href="css/profile.css" >
    <title>Document</title>
</head>


<body>
    <div id="screen">
        <div class="status-bar">
            <div class="status-bar__column status-bar__wifi">
              <span>No Service</span>
              <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column status-bar__time">
              <span>11:30</span>
            </div>
            <div class="status-bar__column status-bar__battery">
              <span>98%</span>
              <i class="fas fa-battery-full fa-lg"></i>
              <i class="fas fa-bolt"></i>
            </div>
        </div>

        <div id="menu">
            <div>Friends</div>
            <a href="chat.html">
                <i class="fa-regular fa-comments"></i>
            </a>
            <a href="search.html">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
            <a href="more.html">
                <i class="fa-solid fa-ellipsis"></i>
            </a>
        </div>

        <div id="content">
            <div class="header">
                <h1>Friends</h1>
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="setting.html">
                        <i class="fa-solid fa-gear"></i>
                    </a>
                </div>
            </div>
    
            <div class="profile-l">
                <img src="img/riley.png" />
                <div>
                    <div class="profile-l__name" >Riley Anderson</div>
                    <div class="profile__message">hi, it's riley!</div>
                </div>
            </div>
    
            <div class="suggestion">
                <h1>Suggestions</h1>
                <div class="profile-s">
                    <img src="img/io.png" />
                    <div>
                        <div class="profile-s__name" >Inside Out</div>
                    </div>
                </div>
                <a class="suggestion__more" href="search.html">
                    <p>More friends</p>
                    <i class="fa-solid fa-angle-right"></i>
                </a>
            </div>
    
            <div class="friends-list">
                <h1>Friends</h1>
                <div class="profile-s">
                    <img src="img/disgust.png" />
                    <div>
                        <div class="profile-s__name" >Disgust</div>
                        <div class="profile__message">ewww</div>
                    </div>
                </div>
                <div class="profile-s">
                    <img src="img/anger.png" />
                    <div>
                        <div class="profile-s__name" >Anger</div>
                        <div class="profile__message">roar</div>
                    </div>
                </div>
                <div class="profile-s">
                    <img src="img/sadness.png" />
                    <div>
                        <div class="profile-s__name" >Sadness</div>
                        <div class="profile__message">feeling blue...</div>
                    </div>
                    <div class="profile__music">
                        <i class="fa-solid fa-music"></i>
                        <div>
                            <p class="music__title">Rhapsody in Blue</p>
                            <p class="music__artist">George Gershwin</p>
                        </div>
                    </div>
                </div>
                <div class="profile-s">
                    <img src="img/happiness.png" />
                    <div>
                        <div class="profile-s__name" >Happiness</div>
                        <div class="profile__message">Slay!</div>
                    </div>
                </div>
                <div class="profile-s">
                    <img src="img/fear.png" />
                    <div>
                        <div class="profile-s__name" >Fear</div>
                    </div>
                    <div class="profile__music">
                        <i class="fa-solid fa-music"></i>
                        <div>
                            <p class="music__title">Ghostbustors</p>
                            <p class="music__artist">Ray Parker</p>
                        </div>
                    </div>
                </div>
                <div class="profile-s">
                    <img src="img/envy.png" />
                    <div>
                        <div class="profile-s__name" >Envy</div>
                        <div class="profile__message">aw</div>
                    </div>
                </div>
                <div class="profile-s">
                    <img src="img/bingbong.png" />
                    <div>
                        <div class="profile-s__name" >Bing Bong</div>
                        <div class="profile__message">Yippeeee!</div>
                    </div>
                </div>
                
            </div>
        </div>
        

    </div>
</body>

<script src="https://kit.fontawesome.com/7a53cd3755.js" crossorigin="anonymous"></script>
</html>
