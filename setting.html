<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" >
    <link rel="stylesheet" href="css/style.css" >
    <link rel="stylesheet" href="css/setting.css" >
    <title>Document</title>
</head>


<body>
    <div id="screen">
        <div class="status-bar">
            <div class="status-bar__column status-bar__wifi">
              <span>No Service</span>
              <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column status-bar__time">
              <span>11:30</span>
            </div>
            <div class="status-bar__column status-bar__battery">
              <span>98%</span>
              <i class="fas fa-battery-full fa-lg"></i>
              <i class="fas fa-bolt"></i>
            </div>
        </div>

        <div id="menu">
            <a href="friends.html">
                <i class="fa-regular fa-user"></i>
            </a>
            <a href="chat.html">
                <i class="fa-regular fa-comments"></i>
            </a>
            <a href="search.html">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
            <a href="more.html">
                <i class="fa-solid fa-ellipsis"></i>
            </a>
        </div>




        <div class="content setting__content" >
            <div class="header">
                <a href="more.html">
                    <i class="fa-solid fa-angles-left header__back-icon"></i>
                </a>
                <h1>Setting</h1>
                <i class="fa-solid fa-magnifying-glass header__search-icon"></i>
            </div>

            <ul>
                <li>
                    <i class="fa-solid fa-lock"></i>
                    <h1 class="ul__name">Privacy</h1>
                </li>
                <li>
                    <i class="fa-solid fa-bell"></i>
                    <h1 class="ul__name">Notifications</h1>
                </li>
                <li>
                    <a href="friends.html">
                        <i class="fa-solid fa-users"></i>
                        <h1 class="ul__name">Friends</h1>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        <h1 class="ul__name">Logout</h1>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>

<script src="https://kit.fontawesome.com/7a53cd3755.js" crossorigin="anonymous"></script>
</html>
